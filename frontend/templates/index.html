{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2>Student Scorecards</h2>

{% if students %}
    <div class="students-list">
        {% for student in students %}
            <div class="student-card">
                <h3>{{ student.name }}</h3>
                <a href="/student_{{ student.id }}/" class="btn">View Scorecard</a>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No students found in the database.</p>
{% endif %}
{% endblock %}
